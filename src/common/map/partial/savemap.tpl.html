<div class="modal-body">
    <form class="form-horizontal col-md-12">
        <div class="form-group">

            <div class="form-group">
                <label for="mapTitle">Title</label> <input id="mapTitle" ng-model="mapService.title" type="text" class="form-control" value="{{mapService.title}}" placeholder="{{mapService.title || 'Title'}}">
            </div>

            <div class="form-group">
                <label for="mapAbstract">Abstract</label><textarea id="mapAbstract" ng-model="mapService.abstract" class="form-control" rows="4" value="{{mapService.abstract}}" placeholder="{{mapService.abstract || 'Abstract'}}"></textarea>
            </div>

        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
    <button type="button" class="btn btn-primary" data-dismiss="modal" ng-class="{'disabled': !configService.username}" ng-click="mapService.save()">Save</button>
</div>
