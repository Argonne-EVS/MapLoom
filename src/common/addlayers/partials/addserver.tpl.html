<div class="modal-body">
  <form class="form-horizontal">
    <div class="form-group">
      <div class="col-md-2">
        <label class="control-label">Type: </label>
      </div>
      <div class="col-md-10">
      <select ng-model="type" class="form-control">
        <option>WMS</option>
        <option>TMS</option>
      </select>
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-2">
        <label class="control-label">Name: </label>
      </div>
      <div class="col-md-10">
        <input ng-model="name" type="text" class="form-control" placeholder="Name">
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-2">
        <label class="control-label">URL: </label>
      </div>
      <div class="col-md-10">
      <input ng-model="url" type="text" class="form-control" placeholder="URL">
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
  <button type="button" class="btn btn-primary" ng-click="serverService.addServer(type, name, url)" data-dismiss="modal">Add</button>
</div>
