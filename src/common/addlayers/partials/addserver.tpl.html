<div class="modal-body">
  <form name="serverform" class="form-horizontal">
    <div class="form-group">
      <div class="col-md-2">
        <label class="control-label"><span translate="server_type"></span>: </label>
      </div>
      <div class="col-md-10">
      <select ng-model="type" class="form-control">
        <option>WMS</option>
        <option>TMS</option>
      </select>
      </div>
    </div>
    <div class="form-group" ng-class="{'has-error': !serverform.servername.$valid}">
      <div class="col-md-2">
        <label class="control-label"><span translate="server_name"></span>: </label>
      </div>
      <div class="col-md-10">
        <input id="server-name" name="servername" ng-model="name" ng-minlength="1" type="text" class="form-control" placeholder="Name" required>
      </div>
    </div>
    <div class="form-group" ng-class="{'has-error': !serverform.serverurl.$valid}">
      <div class="col-md-2">
        <label class="control-label"><span translate="server_url"></span>: </label>
      </div>
      <div class="col-md-10">
      <input name="serverurl" ng-model="url" type="url" class="form-control" placeholder="http://url/wms" required ng-pattern="//wms$/">
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default" data-dismiss="modal" translate="close_btn">Close</button>
  <button type="button" class="btn btn-primary" ng-class="{'disabled': !serverform.$valid}" translate="add_btn"
    ng-click="serverService.addServer(type, name, url)" data-dismiss="modal">Add</button>
</div>
