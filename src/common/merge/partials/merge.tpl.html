<div class="modal-body">
  <div id="merge-loading" class="hidden">
    <div class="loading">
      <!-- We make this div spin -->
      <div class="spinner">
        <!-- Mask of the quarter of circle -->
        <div class="mask">
          <!-- Inner masked circle -->
          <div class="maskedCircle"></div>
        </div>
      </div>
    </div>
  </div>
  <form class="form-horizontal">
    <div class="form-group">
      <div class="col-md-4">
        <select class="form-control" ng-model="selectedRepoId">
          <option ng-repeat="repo in geogitService.repos" value="{{repo.id}}" ng-selected="">{{repo.name}}</option>
        </select>
      </div>
      <div class="col-md-3" ng-hide="!selectedRepoId">
        <select class="form-control" ng-model="sourceBranch" ng-options="branch for branch in geogitService.getRepoById(selectedRepoId).branches">
        </select>
      </div>
      <div class="col-md-2" ng-hide="!selectedRepoId">
        <p class="form-control-static text-center" translate="into">into</p>
      </div>
      <div class="col-md-3" ng-hide="!selectedRepoId">
        <select class="form-control" ng-model="destinationBranch" ng-options="branch for branch in geogitService.getRepoById(selectedRepoId).branches | filter:listFilter(sourceBranch)">
        </select>
      </div>
    </div>
  </form>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="cancel()" translate="cancel_btn">Cancel</button>
    <button type="button" class="btn btn-primary" ng-disabled="!mergePossible()"
      ng-click="onMerge()" translate="merge">Merge</button>
  </div>
</div>
