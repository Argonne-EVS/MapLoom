<div class="modal-body">
  <form class="form-horizontal">
    <div class="form-group">
      <div class="col-md-4">
        <select class="form-control" ng-model="selectedRepoId">
          <option ng-repeat="repo in geogitService.repos" value="{{repo.id}}" ng-selected="">{{repo.name}}</option>
        </select>
      </div>
      <div class="col-md-3" ng-class="{'hidden': !selectedRepoId}">
        <select class="form-control" ng-model="sourceBranch">
          <option ng-repeat="branch in geogitService.repos[selectedRepoId].branches" value="{{branch}}">{{branch}}</option>
        </select>
      </div>
      <div class="col-md-2" ng-class="{'hidden': !selectedRepoId}">
        <p class="form-control-static text-center">into</p>
      </div>
      <div class="col-md-3" ng-class="{'hidden': !selectedRepoId}">
        <select class="form-control" ng-model="destinationBranch">
          <option ng-repeat="branch in geogitService.repos[selectedRepoId].branches" value="{{branch}}">{{branch}}</option>
        </select>
      </div>
    </div>
  </form>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
    <button type="button" class="btn btn-primary">Merge</button>
  </div>
</div>
