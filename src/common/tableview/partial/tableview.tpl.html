<div class="modal-body">
  <input id="filter-text" type="text">
  <button id="filter-button" ng-click="filterTable()">{{'filter_table' | translate}}</button>
  <button ng-click="clearFilter()">{{'clear_table_filter' | translate}}</button>
  <div class="panel panel-default">
      <table class="table-hover table-striped sortable">
        <thead>
        <tr>
          <th>{{'feature_id' | translate}}</th>
          <th ng-repeat="attr in attributes">{{attr}}</th>
        </tr>
        </thead>

        <tr ng-repeat="feature in featureList" ng-show="feature.visible">
          <td ng-repeat="property in feature.properties track by $index">
            {{property}}
          </td>
        </tr>

      </table>
	  <!--<button type="submit" class="btn btn-default" ng-show="tableviewform.$visible">Save</button>-->
  </div>
</div>
<div class="modal-footer">
    <!--<button type="button" class="btn btn-default" ng-click="tableviewform.$show()" ng-show="!tableviewform.$visible">Edit Table</button>-->
    <!--<button type="button" class="btn btn-default" ng-click="tableviewform.$hide()" ng-disabled="!tableviewform.$visible">Stop Editing</button>-->
    <button type="button" class="btn btn-default" ng-click="toggleWordWrap()">{{'word_wrap' | translate}}</button>
    <button type="button" class="btn btn-default" data-dismiss="modal">{{'close_btn' | translate}}</button>
</div>
