<div class="modal-body">
  <div class="row"><p translate="multiple_compatible_repos"></p></div>
  <br>
  <select class="form-control" ng-model="selectedRepo" required ng-options="repo for repo in remoteService.compatibleRepos">
  </select>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary" ng-click="finish()"
          ng-disabled="!selectedRepo" translate="continue_btn">Continue</button>
</div>
