<div class="modal-body">
  <form name="syncform" class="form-horizontal">
    <div class="form-group" ng-class="{'has-error': !syncform.syncname.$valid}">
      <div class="col-md-2">
        <label>Name: </label>
      </div>
      <div class="col-md-10">
        <input name="syncname" ng-minlength="1" ng-model="name" type="text" class="form-control" placeholder="Name" required>
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-2">
        <label>Repo: </label>
      </div>
      <div class="col-md-5">
        <select class="form-control" ng-model="selectedRepo" required ng-options="repo.name for repo in geogitService.repos">
        </select>
      </div>
      <div class="col-md-5">
        <select class="form-control" ng-show="selectedRepo" ng-model="localBranch" required ng-options="branch for branch in geogitService.getRepoById(selectedRepo.id).branches">
        </select>
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-2">
        <label>Remote: </label>
      </div>
      <div class="col-md-5">
        <select class="form-control" ng-show="selectedRepo" ng-model="selectedRemote" required ng-options="remote.name for remote in geogitService.getRepoById(selectedRepo.id).remotes">
        </select>
      </div>
      <div class="col-md-5">
        <select class="form-control" ng-show="selectedRemote" ng-model="remoteBranch" required ng-options="branch for branch in geogitService.getRepoById(selectedRepo.id).remotes[selectedRemote.id].branches">
        </select>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
  <button type="button" class="btn btn-primary" ng-click="createLink(name, selectedRepo, selectedRemote, localBranch, remoteBranch)" ng-class="{'disabled': !syncform.$valid}">Add</button>
</div>
