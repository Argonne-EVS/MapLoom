<div class="modal-body">
  <form name="remoteform" class="form-horizontal">
    <div class="form-group">
      <div class="col-md-2">
        <label class="control-label"><span translate="repo"></span>: </label>
      </div>
      <div class="col-md-10">
        <select class="form-control" ng-model="selectedRepo" required ng-options="repo.name for repo in geogitService.repos">
        </select>
      </div>
    </div>
    <div class="form-group" ng-show="selectedRepo">
      <div class="col-md-2">
        <label class="control-label"><span translate="remote"></span>: </label>
      </div>
      <div class="col-md-5">
        <div class="btn-group custom-width-100">
          <button type="button" class="btn btn-default dropdown-toggle custom-width-100" data-toggle="dropdown">
            <span class="pull-left"> {{selectedText}} </span>
            <span class="caret right-and-center"></span>
          </button>
          <ul class="dropdown-menu server-list col-md-12">
            <li ng-repeat="remote in selectedRepo.remotes"><a ng-click="selectRemote(remote)">{{remote.name}}</a></li>
            <li class="divider"></li>
            <li><a ng-click="selectRemote(null)" translate="add_remote">Add Remote</a></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="form-group" ng-show="selectedRepo && !selectedRemote" ng-class="{'has-error': !remoteform.remotename.$valid}">
      <div class="col-md-2">
        <label class="control-label"><span translate="repo_name"></span>: </label>
      </div>
      <div class="col-md-10">
        <input id="remote-name" name="remotename" ng-model="remoteName" ng-minlength="1" type="text" class="form-control" placeholder="{{'repo_name' | translate}}" required>
      </div>
    </div>
    <div class="form-group" ng-show="selectedRepo && !selectedRemote" ng-class="{'has-error': !remoteform.remoteurl.$valid}">
      <div class="col-md-2">
        <label class="control-label"><span translate="repo_url"></span>: </label>
      </div>
      <div class="col-md-10">
        <input name="remoteurl" ng-model="remoteURL" type="url" class="form-control" placeholder="http://url/geoserver/geogit/workspace:datastore" required>
      </div>
    </div>
    <div class="form-group" ng-show="selectedRepo && !selectedRemote">
      <div class="col-md-2">
        <label class="control-label"><span translate="repo_username"></span>: </label>
      </div>
      <div class="col-md-4">
        <input id="remoteUsername" type="text" class="form-control" placeholder="{{'repo_username' | translate}}">
      </div>
      <div class="col-md-2">
        <label class="control-label"><span translate="repo_password"></span>: </label>
      </div>
      <div class="col-md-4">
        <input id="remotePassword" type="password" class="form-control" placeholder="{{'repo_password' | translate}}">
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" ng-hide="selectedRemote" ng-class="{'disabled': !remoteform.$valid}"
          class="btn btn-default" ng-click="addRemote(remoteName, remoteURL, remoteUsername, remotePassword)"
          translate="add_btn">Add
  </button>
  <button type="button" ng-show="selectedRemote" class="btn btn-danger" ng-click="removeRemote(selectedRemote)"
          translate="remove_btn">Remove
  </button>
  <button type="button" class="btn btn-default" data-dismiss="modal" translate="done_btn">Done</button>
</div>
