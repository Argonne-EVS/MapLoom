<div class="modal-body">
  <div id="history-loading" class="hidden">
    <div class="loading">
      <!-- We make this div spin -->
      <div class="spinner">
        <!-- Mask of the quarter of circle -->
        <div class="mask">
          <!-- Inner masked circle -->
          <div class="maskedCircle"></div>
        </div>
      </div>
    </div>
  </div>
  <form class="form">
    <div ng-if="active">
      <div class="form-group">
        <label class="control-label">Start Date:</label>
        <datetimepicker date-object="startDate" date-key="0"></datetimepicker>
      </div>
      <div class="form-group">
        <label class="control-label">End Date:</label>
        <datetimepicker date-object="endDate" date-key="0"></datetimepicker>
      </div>
    </div>
  </form>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
    <button type="button" class="btn btn-primary" ng-click="onDiff()">Summarize</button>
    <button type="button" class="btn btn-danger pull-left" ng-click="exportCSV()"><i class="glyphicon glyphicon-download-alt"></i> Export CSV</button>
  </div>
</div>
